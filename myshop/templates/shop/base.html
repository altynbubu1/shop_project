{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="your-integrity-code" crossorigin="anonymous">

    <title>{% block title %}Мой магазин{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
<div id="header">
    <a href="/" class="logo">Мой магазин</a>
</div>

<div id="subheader">
    <div class="cart">
        {% with total_items=cart|length %}
        {% if total_items > 0 %}
        В корзине: <a href="{% url 'cart:cart_detail' %}">{{ total_items }} шт, {{ cart.get_total_price }}</a>
        {% else %}
        Корзина пустая
        {% endif %}
        {% endwith %}
    </div>
</div>

<div id="content">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap 5 JS CDN (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="your-integrity-code" crossorigin="anonymous"></script>
</body>
</html>
